<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h2 id="titulo">Cadastrar Aluno</h2>
    <div>Nome: <input id="nome" type="text"></div>
    <div>Sobrenome: <input id="sobrenome" type="text"></div>
    <div>Telefone: <input id="telefone" type="text"></div>
    <div>RA: <input id="ra" type="text" maxlength="10"></div>
    <div>
        <button id="btnSalvar" onclick="cadastrar()">Cadastrar</button>
        <button id="btnCancelar" onclick="cancelarLimpar()">Cancelar</button>
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>Nome</td>
                <td>Sobrenome</td>
                <td>Telefone</td>
                <td>RA</td>
                <td>Opções</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="text/javascript">
        var tbody = document.querySelector('table tbody');
        var aluno = {}; // Instanciar aluno

        function cadastrar() {
            // Preenchar dados do aluno
            aluno.nome = document.querySelector('#nome').value;
            aluno.sobrenome = document.querySelector('#sobrenome').value;
            aluno.telefone = document.querySelector('#telefone').value;
            aluno.ra = document.querySelector('#ra').value;

            if (aluno.Id === undefined || aluno.Id === 0) {
                //salvar
                salvarAluno('POST', 0, aluno);
            }
            else {
                //alterar
                salvarAluno('PUT', aluno.Id, aluno);
            }

            carregarAlunos();
            cancelarLimpar();
        }

        function carregarAlunos() {
            tbody.innerHTML = '';

            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'https://localhost:44346/api/aluno', true);

            xhr.onload = function () {
                var alunos = JSON.parse(this.responseText);

                for (var indice in alunos) {
                    adicionaLinha(alunos[indice]);
                }
            }

            xhr.send();
        }

        function salvarAluno(metodo, id, corpo) {
            if (id === undefined || id === 0)
                id = '';

            var xhr = new XMLHttpRequest();

            xhr.open(metodo, `https://localhost:44346/api/aluno/${id}`, false);

            if (corpo !== undefined) {
                xhr.setRequestHeader('content-type', 'application/json');
                xhr.send(JSON.stringify(corpo));
            }
            else {
                xhr.send();
            }
        }

        function excluirAluno(id) {
            var xhr = new XMLHttpRequest();

            xhr.open('DELETE', `https://localhost:44346/api/aluno/${id}`, false);

            xhr.send();
        }

        function excluir(id) {
            excluirAluno(id);
            carregarAlunos();
        }

        function editarAluno(alunoEdit) {
            var btnSalvar = document.querySelector('#btnSalvar');
            var btnCancelar = document.querySelector('#btnCancelar');
            var titulo = document.querySelector("#titulo");

            document.querySelector('#nome').value = alunoEdit.Nome;
            document.querySelector('#sobrenome').value = alunoEdit.SobreNome;
            document.querySelector('#telefone').value = alunoEdit.Telefone;
            document.querySelector('#ra').value = alunoEdit.RA;

            btnSalvar.textContent = 'Salvar';
            btnCancelar.textContent = 'Cancelar';
            titulo.textContent = `Editar Aluno ${alunoEdit.Nome}`

            aluno = alunoEdit;

            //console.log(alunoEdit);
        }

        function cancelarLimpar() {
            var btnSalvar = document.querySelector('#btnSalvar');
            var btnCancelar = document.querySelector('#btnCancelar');
            var titulo = document.querySelector("#titulo");

            document.querySelector('#nome').value = '';
            document.querySelector('#sobrenome').value = '';
            document.querySelector('#telefone').value = '';
            document.querySelector('#ra').value = '';

            btnSalvar.textContent = 'Cadastrar';
            btnCancelar.textContent = 'Limpar';
            titulo.textContent = 'Cadastrar Aluno';
            aluno = {}; // limpar aluno
        }

        function adicionaLinha(aluno) {

            var trow = `<tr>
                            <td>${aluno.Nome}</td>
                            <td>${aluno.SobreNome}</td>
                            <td>${aluno.Telefone}</td>
                            <td>${aluno.RA}</td>
                            <td>
                                <button onclick='editarAluno(${JSON.stringify(aluno)})'>Editar</button>
                                <button onclick='excluir(${aluno.Id})'>Excluir</button>
                            </td>
                        </td>`

            tbody.innerHTML += trow;
        }

        carregarAlunos();
    </script>
</body>
</html>
